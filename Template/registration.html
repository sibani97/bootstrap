<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <style type="text/css" class="image">
  
    /* body {
      background-image: url();
      background-size: cover;
    }
     */

  </style>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/registration.css">
  <script type="text/javascript" src="../js/registration.js"></script>
</head>

<body>

  <div class="container" style="margin-top:10%"><br>
    
    <div class="Card">
      
      <h3 class="text-center">Register</h3>
      <form id="registrationForm">



        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="user" name="user" id="logUser" placeholder="enter username" />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input class="form-control" type="email" name="Email" id="logEmail" placeholder="enter emailid" />
          </div>
        </div>


        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input class="form-control" type="mobile" name="mobile" id="logMobile" placeholder="enter mobileno" />
          </div>
        </div>



        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name="password" id="logPassword" placeholder="enter password" />
          </div>
        </div>

      </form>
      <div class="form-group">
        <button class="btn btn-info form-control" type="submit" id="registrationbtn"><i
            class="glyphicon glyphicon-registration-mark"></i>

          submit
        </button>
<a href="login.html" class="btn btn-primary">login</a>


      </div>
      

    </div>

</body>

</html>
